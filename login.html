<html>
   <head>
        <title>KSAP login</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
   </head>
   
    <body>
   
 <div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to read</div>
    </div>
    <div class="right swiper-container">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#6bbaa7;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#fba100;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="swiper-pagination">
		</div>
      <div class="swiper-wrapper">
			<div class="login-form swiper-slide">
                <label for="email">Email/Roll</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <input type="submit" id="submit" value="Submit">
            </div>
			<div class="register-form swiper-slide">
                <label for="full-name">Full name</label>
                <input type="text" id="full-name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="roll">Roll</label>
                <input type="number" id="roll" min="1500000" max="1900000">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="Repassword">Confirm Password</label>
                <input type="password" id="cpassword">
                <input type="submit" id="submit" value="Submit">
            </div>
		</div>
      
      <!---->
    </div>
  </div>
</div>
    <script src="js/login.js"></script>
   
    <script src="node_modules/animejs/anime.min.js"></script>
    </body>
</html>
